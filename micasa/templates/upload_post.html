{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form action="{% url 'post' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form postform %}
                <input type="submit" class="btn btn-success btn-lg" value="POST">
            </form>
        </div>
    </div>
</div>
{% endblock %}
